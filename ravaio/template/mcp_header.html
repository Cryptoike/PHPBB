<!-- INCLUDE overall_header.html -->

<div id="sub-header">
	<div class="chunk">
		<div class="sub-header-title">
			<div id="side-toggle" class="re-lg"><i class="fa fa-bars"></i></div><h2 class="ucp-title">{PAGE_TITLE}</h2>
			<!-- IF U_MCP -->
				<p>
					<a href="{U_MCP}" title="{L_MCP}" data-responsive-text="{L_MCP_SHORT}">{L_MCP}</a><!-- IF U_MCP_FORUM -->&nbsp;/&nbsp;<a href="{U_MCP_FORUM}">{L_MODERATE_FORUM}</a><!-- ENDIF --><!-- IF U_MCP_TOPIC -->&nbsp;/&nbsp;<a href="{U_MCP_TOPIC}">{L_MODERATE_TOPIC}</a><!-- ENDIF --><!-- IF U_MCP_POST -->&nbsp;/&nbsp;<a href="{U_MCP_POST}">{L_MODERATE_POST}</a><!-- ENDIF -->
				</p>
			<!-- ENDIF -->
		</div>
	</div>
</div>

<div id="mbrs" class="background-main">
	<div class="chunk">

		<div id="cp-sidebar">
			<div id="cp-menu">
				<ul>
					<!-- BEGIN l_block1 -->
					<li class="tab<!-- IF l_block1.S_SELECTED --> activetab<!-- ENDIF -->">
						<a class="tab-link" href="{l_block1.U_TITLE}">{l_block1.L_TITLE}</a>
						<ul class="tab-content<!-- IF not l_block1.S_SELECTED --> tab-content-hidden<!-- ENDIF -->">
							<!-- BEGIN l_block1.l_block2 -->
								<!-- IF l_block1.l_block2.S_SELECTED -->
									<li id="active-subsection"><a href="{l_block1.l_block2.U_TITLE}">
										<span>{l_block1.l_block2.L_TITLE}
								<!-- IF l_block1.l_block2.ADD_ITEM -->
											({l_block1.l_block2.ADD_ITEM})
								<!-- ENDIF -->
										</span></a>
									</li>
								<!-- ELSE -->
									<li>
										<a href="{l_block1.l_block2.U_TITLE}">
											<span>{l_block1.l_block2.L_TITLE}
												<!-- IF l_block1.l_block2.ADD_ITEM -->
														({l_block1.l_block2.ADD_ITEM})
												<!-- ENDIF -->
											</span>
										</a>
									</li>
								<!-- ENDIF -->
							<!-- END l_block1.l_block2 -->
						</ul>
					</li>
					<!-- END l_block1 -->
				</ul>
			</div>
		</div>

		<div id="cp-main">
			<div id="cp-main-inner">
				<!-- IF MESSAGE -->
				<div class="content">
					<h2 class="message-title">{L_MESSAGE}</h2>
					<p class="error">{MESSAGE}</p>
					<p><!-- BEGIN return_links -->{return_links.MESSAGE_LINK}<br /><br /><!-- END return_links --></p>
				</div>
				<!-- ENDIF -->
