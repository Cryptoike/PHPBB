		<script>
			$(function() {
				$('select').chosen({

					disable_search_threshold: 6
				});
			});

			$('.dropdown-profile .w-drop, .dropdown-box-big .w-drop, .dropdown-mega .w-drop, .dropdown-box .w-drop').click(function(e) {
				$(this).toggleClass('open');
				$(this).next('.dropdown-box-big, .dropdown-mega, .dropdown-box').toggle();
				e.stopPropagation();
				e.preventDefault();
			});

			$('.dropdown-box-big').click(function(e) {
				if ($(this).children('form')) {
					e.stopPropagation();
				}
			});

			$('#quick-login').on('shown.bs.modal', function () {
			  $('#username').focus();
			});

			$('#main-search-box').on('shown.bs.dropdown', function () {
			  $('#main-search').focus();
			});

			$('#side-toggle').click(function() {
				$("#side-toggle").toggleClass('side-toggle');
				$("#cp-sidebar").toggleClass('cp-sidebar-visible');
				$("#cp-main").toggleClass('cp-sidebar-visible');
			});

			<!-- IF $RA_ATTACH -->
				$(document).ready(function() {
					$('.postbody').lightGallery({
						selector: '.g-image'
					}); 
				});
			<!-- ENDIF -->

			function isFileInDragNDrop(e) {
				e.dataTransfer = e.originalEvent.dataTransfer;
				return $.inArray('Files', e.dataTransfer.types) > -1;
			}

			$(function() {
				phpbb.showDragNDrop = function(textarea) {
					if ($('#message-wrap').length) {
						$('body').on('dragenter dragover', function (e) {
							if (isFileInDragNDrop(e)) {
								$(textarea).parent('#message-wrap').addClass('drag-n-drop');
							}
						}).on('dragleave dragout dragend drop', function(e) {
							if (isFileInDragNDrop(e)) {
								$(textarea).parent('#message-wrap').removeClass('drag-n-drop');
							}
						});
						$(textarea).on('dragenter dragover', function (e) {
							if (isFileInDragNDrop(e)) {
								$(textarea).parent('#message-wrap').addClass('drag-n-drop-highlight');
							}
						}).on('dragleave dragout dragend drop', function(e) {
							if (isFileInDragNDrop(e)) {
								$(textarea).parent('#message-wrap').removeClass('drag-n-drop-highlight');
							}
						});
					}
				};
			});
		</script>

		<!-- IF S_IN_UCP or S_IN_MCP -->
			<script>
				$(function() {
					var click_target;

					$('#cp-menu .tab-link').on('click', function(e) {
						e.preventDefault();

						click_target = $(this);

						$('#cp-menu .tab-link').each(function() {
							if (!$(this).next('ul').hasClass('tab-content-hidden') && !click_target.is($(this))) {
								$(this).next('ul').toggleClass('tab-content-hidden');
							} else if (click_target.is($(this))) {
								$(this).next('ul').toggleClass('tab-content-hidden');
							}
						});
					});
				});
			</script>
