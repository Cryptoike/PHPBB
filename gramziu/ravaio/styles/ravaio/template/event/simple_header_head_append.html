<style>
.chunk {
	max-width: {RA_WIDTH};
}
.site_logo {
	background-image: url("{ROOT_PATH}ext/gramziu/ravaio/assets/{RA_LOGO}");
	height: {RA_LOGO_HEIGHT};
	width: {RA_LOGO_WIDTH};
}
.dropdown-profile {
	left: {RA_POSTER_WIDTH};
}
.rtl .dropdown-profile {
	left: auto;
	right: {RA_POSTER_WIDTH};
}
@media (min-width: 701px) {
	.postprofile {
		padding-right: 18px;
		width: {RA_POSTER_WIDTH};
	}
	.postbody {
		margin-left: {RA_POSTER_WIDTH};
	}
	.rtl .postprofile {
		padding-left: 18px;
		padding-right: 0;
	}
	.rtl .postbody {
		margin-right: {RA_POSTER_WIDTH};
		margin-left: 0;
	}
}
@media (max-width: 700px) {
	.standard-profile {
		display: none;
	}
}
<!-- IF RA_POSTER_STYLE eq 1 -->
.post-actions {
	clear: both;
}
<!-- ENDIF -->
<!-- IF RA_AV_STYLE eq 1 -->
.avatar-none,
.avatar > img {
	border-radius: 2px;
}
<!-- ELSEIF RA_AV_STYLE eq 2 -->
.avatar-none,
.avatar > img {
	border-radius: 0;
}
<!-- ENDIF -->
<!-- IF RA_LAYOUT eq 0 -->
body {
	padding: 0 18px;
}
#wrap {
	border-radius: 2px;
	box-shadow: 0 0 30px rgba(0, 0, 0, 0.24);
	margin: 18px auto;
	max-width: {RA_WIDTH};
}
#wrap-inner {
	background-color: {RA_MAIN_BACKGROUND};
	border-radius: 2px;
}
.chunk {
	padding: 0 36px;
}
.chunk-inner {
	padding: 0 18px;
}
#wrap-header,
#wrap-header-index {
	border-radius: 2px 2px 0 0;
}
.is-sticky #wrap-header,
.is-sticky #wrap-header-index {
	border-radius: 0;
}
#site-desc-full,
#site-desc-small,
#sub-header {
	border-radius: 2px 2px 0 0;
}
#wrap-footer {
	border-radius: 0 0 2px 2px;
}
#information {
	border-radius: 2px 2px 0 0;
}
@media (max-width: 1000px) {
	#wrap {
		margin: 0;
	}
	.chunk-inner {
		padding: 0;
	}
}
<!-- ELSE -->
#back-to-top.btt-docked {
	bottom: auto;
	position: absolute;
	top: -18px;
}
<!-- ENDIF -->
<!-- IF not RA_HEAD_TYPE -->
<!-- IF RA_LAYOUT eq 1 -->
.is-sticky #wrap-header,
.is-sticky #wrap-header-index {
	box-shadow: 0 0 6px rgba(0, 0, 0, 0.42);
}
<!-- ELSE -->
.is-sticky #wrap-header,
.is-sticky #wrap-header-index {
	border-radius: 0;
	box-shadow: 0 6px 6px -6px rgba(0, 0, 0, 0.42);
}
<!-- ENDIF -->
.anchor {
	margin-top: -56px;
	padding-top: 56px;
}
<!-- ENDIF -->
<!-- IF not RA_POSTER_COLUMN -->
.postbody {
	background-color: transparent;
	border-width: 0 0 0 1px;
}
.rtl .postbody {
	border-width: 0 1px 0 0;
}
.pm-self .postbody {
	border-width: 0 1px 0 0;
}
.rtl .pm-self .postbody {
	border-width: 0 0 0 1px;
}
.pm .postprofile,
.pm-self .postprofile {
	width: 53px;
}
@media (min-width: 701px) {
	.postprofile {
		padding: 18px;
	}
	.pm .postprofile,
	.pm-self .postprofile{
		padding: 18px 9px;
	}
}
@media (min-width: 601px) and (max-width: 700px) {
	.postprofile,
	.pm-self .postprofile {
		width: 53px;
	}
}
.post {
	background-color: {RA_MAIN_BACKGROUND_DARKEN};
	border-color: {RA_MAIN_BORDER};
	border-radius: 2px;
	border-style: solid;
	border-width: 1px;
	box-shadow: 0 0 6px rgba(0, 0, 0, 0.03);
}
.post.reported {
	border-color: #FFCFDB;
}
.post.unapproved {
	border-color: #FFCFBD;
}
@media (max-width: 600px) {
	.pm .postprofile,
	.pm-self .postprofile {
		margin: 0;
	}
}
<!-- ENDIF -->
<!-- IF RA_HEAD_INDEX_IMG -->
#site-desc-full, #site-desc-small {
    background-image: url("{ROOT_PATH}ext/gramziu/ravaio/assets/{RA_HEAD_INDEX_IMG}");
}
<!-- ENDIF -->
<!-- IF RA_HEAD_OTHER_IMG -->
#sub-header {
	background-image: url("{ROOT_PATH}ext/gramziu/ravaio/assets/{RA_HEAD_OTHER_IMG}");
}
<!-- ENDIF -->
<!-- IF not RA_SITE_DESC -->
#main-index {
	padding-top: 92px;
}
<!-- ENDIF -->
</style>
<!-- IF RA_CUSTOM_CSS --><style>{RA_CUSTOM_CSS}</style><!-- ENDIF -->
<!-- IF RA_VARIANT eq 0 or RA_S_VARIANTS eq 0 -->
	<link rel="stylesheet" href="{ROOT_PATH}ext/gramziu/ravaio/assets/colors.min.css">
<!-- ELSEIF RA_VARIANT eq 1 -->
	<link rel="stylesheet" href="{ROOT_PATH}ext/gramziu/ravaio/assets/colors_secondary.min.css">
<!-- ELSEIF RA_VARIANT eq 2 -->
	<link rel="stylesheet" href="{ROOT_PATH}ext/gramziu/ravaio/assets/colors_tertiary.min.css">
<!-- ENDIF -->
